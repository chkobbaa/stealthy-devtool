<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stealthy Network</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="header">
      <h1>Stealthy Network</h1>
      <button id="clearCookiesBtn" class="clear-cookies-btn" title="Clear cookies for this site">üç™‚úï</button>
    </header>

    <main class="content">
      <div id="status" class="status">Scanning...</div>

      <div id="videoList" class="video-list"></div>

      <div id="segmentGroup" class="segment-group" style="display: none;">
        <div class="segment-header">
          <span class="segment-title">Streaming Video Detected</span>
          <span id="segmentCount" class="segment-count"></span>
        </div>
        <div id="segmentInfo" class="segment-info">
          This video is delivered via adaptive streaming.
        </div>
        
        <div class="download-section">
          <button id="autoDownloadBtn" class="btn btn-primary">
            <span class="btn-icon">‚¨á</span> Download Full Video
          </button>
          <div id="downloadProgress" class="download-progress" style="display: none;">
            <div class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">Preparing...</div>
          </div>
        </div>

        <details class="manual-section">
          <summary>Manual download options</summary>
          <div class="manual-content">
            <div class="segment-actions">
              <button id="copyFfmpegBtn" class="btn btn-secondary btn-small">Copy ffmpeg</button>
              <button id="copyManifestBtn" class="btn btn-secondary btn-small">Copy Manifest</button>
              <button id="copyAllSegmentsBtn" class="btn btn-secondary btn-small">Copy All URLs</button>
              <button id="downloadAllSeparateBtn" class="btn btn-secondary btn-small">Download Separately</button>
            </div>
            <div class="help-content">
              <p><strong>ffmpeg:</strong> Install from ffmpeg.org, then paste the command in terminal</p>
              <p><strong>yt-dlp:</strong> Install from github.com/yt-dlp/yt-dlp</p>
            </div>
          </div>
        </details>
      </div>

      <div id="noVideos" class="no-videos" style="display: none;">
        No videos detected on this page.
      </div>

      <div class="actions">
        <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
        <button id="downloadsBtn" class="btn btn-secondary">üì• Downloads</button>
        <button id="advancedBtn" class="btn btn-primary">Advanced Panel</button>
      </div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
