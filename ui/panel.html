<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Network Panel</title>
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="filters">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button" data-filter="xhr">XHR</button>
        <button class="filter-button" data-filter="fetch">Fetch</button>
        <button class="filter-button" data-filter="js">JS</button>
        <button class="filter-button" data-filter="css">CSS</button>
        <button class="filter-button" data-filter="img">Img</button>
        <button class="filter-button" data-filter="media">Media</button>
        <button class="filter-button" data-filter="font">Font</button>
        <button class="filter-button" data-filter="ws">WS</button>
      </div>
      <div class="actions">
        <span id="captureStatus" class="status-pill">Capture: WebRequest</span>
        <button id="debuggerBtn">Enable Deep Capture</button>
        <label class="tab-picker">
          <span>Target:</span>
          <select id="tabSelect"></select>
        </label>
        <button id="refreshTabsBtn">Refresh Tabs</button>
        <input id="searchInput" type="search" placeholder="Filter" />
        <button id="clearBtn">Clear</button>
        <button id="exportBtn">Export JSON</button>
        <button id="exportHarBtn">Export HAR</button>
      </div>
    </header>

    <main class="layout">
      <section class="table-pane">
        <table class="requests-table">
          <thead>
            <tr>
              <th class="col-name">Name</th>
              <th class="col-url">URL</th>
              <th class="col-status">Status</th>
              <th class="col-type">Type</th>
              <th class="col-initiator">Initiator</th>
              <th class="col-size">Size</th>
              <th class="col-time">Time</th>
              <th class="col-actions">Actions</th>
            </tr>
          </thead>
          <tbody id="requestsBody"></tbody>
        </table>
        <div id="emptyState" class="empty-state">No network activity yet.</div>
      </section>

      <section class="details-pane">
        <div class="details-header">
          <div class="details-title" id="detailsTitle">Select a request</div>
          <div class="details-actions">
            <button id="copyUrlBtn" disabled>Copy URL</button>
            <button id="copyCurlBtn" disabled>Copy as cURL</button>
          </div>
        </div>
        <div class="details-tabs">
          <button class="tab-button active" data-tab="headers">Headers</button>
          <button class="tab-button" data-tab="payload">Payload</button>
          <button class="tab-button" data-tab="preview">Preview</button>
          <button class="tab-button" data-tab="response">Response</button>
          <button class="tab-button" data-tab="timing">Timing</button>
        </div>
        <div class="details-content">
          <div class="tab-panel active" id="tab-headers"></div>
          <div class="tab-panel" id="tab-payload"></div>
          <div class="tab-panel" id="tab-preview"></div>
          <div class="tab-panel" id="tab-response"></div>
          <div class="tab-panel" id="tab-timing"></div>
        </div>
      </section>
    </main>

    <script src="panel.js"></script>
  </body>
</html>
